<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sagot Mo...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('romantic-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      padding: 40px;
      text-align: center;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      color: #d81b60;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .note {
      font-size: 14px;
      margin-top: 20px;
      color: #444;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      top: -20px;
      color: #ff4d88;
      animation: floatHeart 6s linear infinite;
      font-size: 20px;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
